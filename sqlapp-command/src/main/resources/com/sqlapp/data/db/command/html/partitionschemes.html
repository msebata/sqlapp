@code{
int i=0;
int j=0;
int no=1;
}
<div class="panel panel-default">
	<div class="header">
	</div>
	<div class="body">
		<input id="searchable" type="search" placeholder="Search..."/>
		<details id="columnFilter">
			<summary>Column Filter</summary>
		</details>
		<table id="mainTable" @{attr("class", renderOptions.tableClass)}>
		<thead>
			<tr>
				<!-- include(incTableSchemaHeader.html) -->
				<th rowspan="2" @{renderOptions.tableHeaderColAttr("Table Spaces")}>Table Spaces</th>
				<th rowspan="2" @{renderOptions.tableHeaderColAttr("PartitionFunction")}>Partition Function</th>
				<th rowspan="2" @{renderOptions.tableHeaderColAttr("Default")}>Default</th>
				<!-- include(incTableHeader1.html) -->
			</tr>
			<tr>
				<!-- include(incTableHeader2.html) -->
			</tr>
		</thead>
		<tfoot>
			<tr>
				<!-- include(incTableSchemaFooter.html) -->
				<td @{renderOptions.tableHeaderColAttr("Table Spaces")}></td>
				<td @{renderOptions.tableHeaderColAttr("PartitionFunction")}></td>
				<td @{renderOptions.tableHeaderColAttr("Default")}></td>
				<!-- include(incTableFooter.html) -->
			</tr>
		</tfoot>
		<tbody class="tbody_class">@foreach{obj : list}
			<tr>
				<!-- include(incTableSchemaBody.html) -->
				<td @{renderOptions.tableBodyColAttr("Table Spaces")}>@{zeroToEmpty(obj.tableSpaces.size())}</td>
				<td @{renderOptions.tableBodyColAttr("PartitionFunction")}><a href="partitionFunctions/@{objectFullPath(obj.partitionFunction)}.html">@{obj.partitionFunction.name}</a></td>
				<td @{renderOptions.tableBodyColAttr("Default")}>@{renderOptions.checkIcon(obj.default)}</td>
				<!-- include(incTableBody.html) -->
			</tr>@end{}
		</tbody>
		</table>
	</div>
</div>
