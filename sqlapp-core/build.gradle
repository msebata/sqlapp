apply from: '../master/license.gradle'
apply from: '../master/pom.gradle'
apply plugin: 'groovy'
dependencies {
	
	//MVEL
	compile 'org.mvel:mvel2:2.4.12.Final'
	
	//logging
	/*
	compile 'ch.qos.logback:logback-classic:1.2.3'
	[
		'jcl-over-slf4j'
	].each { name -> compile "org.slf4j:${name}:1.7.25" }
	*/

	[
		'core',
		'api',
//		'1.2-api'
		'jcl'
	].each { name -> compile "org.apache.logging.log4j:log4j-${name}:2.14.0" }

	//JSON
	[
		'core',
		'annotations',
		'databind'
	].each { name -> api "com.fasterxml.jackson.core:jackson-${name}:2.12.1" }
	//YAML
	api group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.12.1'
	
	//DIFF
	api 'com.googlecode.java-diff-utils:diffutils:1.3.0'

	//Geometry
	api('org.locationtech.jts:jts-core:1.18.0') {
		exclude group: 'org.slf4j', module:'slf4j-api'
	}
	api('org.geolatte:geolatte-geom:1.6.1') {
		exclude group: 'org.slf4j', module:'slf4j-api'
		exclude group: 'com.vividsolutions', module:'jts-core'
	}
	//JDBC
	implementation group: 'com.zaxxer', name: 'HikariCP', version: '4.0.1'
	
	//POI
	[
		'poi'
		, 'poi-scratchpad'
		, 'poi-ooxml'
		, 'poi-ooxml-schemas'
	].each { name ->
		api( group: 'org.apache.poi', name: "${name}", version: '5.0.0'){
			exclude group: 'stax', module: 'stax-api'
		}
	}
	api( group: 'org.apache.poi', name: 'ooxml-schemas', version: '1.4'){
		exclude group: 'stax', module: 'stax-api'
	}
	api( group: 'org.apache.poi', name: 'poi-contrib', version: '3.6'){
		exclude group: 'stax', module: 'stax-api'
		exclude group: 'commons-logging', module: 'commons-logging'
		exclude group: 'log4j', module: 'log4j'
	}
	//CSV
	api group: 'net.sf.supercsv', name: 'super-csv', version: '2.4.0'
	// validation
	implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
	// JPA-API
	implementation group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'

	testCompile group: 'org.hsqldb', name: 'hsqldb', version: '2.5.1'
	testCompile group: 'org.codehaus.groovy', name: 'groovy', version: '2.4.15'
}

apply from: '../master/buildJar.gradle'


